<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f3f4f6;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
        }


        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .info-item {
            background-color: #f9fafb;
            border-radius: 0.375rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    
    {% include 'sidebar_navegation.html' %}

   
    <main>
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Información del Proyecto</h1>
        </header>

       
        <section class="project-info-card">
            <div class="info-grid">
                <div class="info-item">
                    <span class="text-sm text-gray-500">Fecha de inicio:</span>
                    <p class="font-semibold text-gray-900">{{ proyecto.Fecha_inicio }}</p>
                </div>
                <div class="info-item">
                    <span class="text-sm text-gray-500">Fecha límite:</span>
                    <p class="font-semibold text-gray-900">{{ proyecto.Fecha_final }}</p>
                </div>
                <div class="info-item col-span-2">
                    <h2 class="font-semibold text-lg mb-2">Descripción del Proyecto</h2>
                    <p class="text-gray-700">{{ proyecto.Descripcion }}</p>
                </div>
            </div>
        </section>


        {% include 'kaban.html' %}
    </main>
</body>
</html>
